server:
  servlet:
    context-path: /comment
  port: 8081

spring:
  application:
    name: comment_service
  datasource:
    url: jdbc:postgresql://localhost:5432/demo_faceNote
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true